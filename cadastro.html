<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsQ8lqr1r4Fsj16Ussr8vQ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel Transilvânia</title>
</head>
<body>
    <div class="headerColor">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Hotel Transilvânia</span>
          </a>
      
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link " aria-current="page">início</a></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link active">Cadastro</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link ">Login</a></li>
          </ul>
        </header>
      </div>

      <div class="login">
      <form id="formLogin">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>  

    <script type="module">
        // Importando funções específicas do Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        // Configurações do projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4XKLVqNMhAjhDStVji8rCZRAyB79Qht4",

authDomain: "ivory-channel-309623.firebaseapp.com",

projectId: "ivory-channel-309623",

storageBucket: "ivory-channel-309623.appspot.com",

messagingSenderId: "396093241376",

appId: "1:396093241376:web:13e7c66379626ba82b2445"
        };

        // Inicializa a aplicação Firebase com as configurações fornecidas
        const app = initializeApp(firebaseConfig);

        // Obtém uma instância do serviço de autenticação do Firebase
        const auth = getAuth(app);

        // Adiciona um ouvinte de evento para o formulário de login
        document.getElementById('formLogin').addEventListener('submit', function(event){     
            // Previne o comportamento padrão do formulário (envio/reload da página)
            event.preventDefault();

            // Captura os valores inseridos pelo usuário
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            

            
            // Tenta criar o usuário com e-mail e senha
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Usuário criado com sucesso
                    const user = userCredential.user;
                    alert('Cadastrado com sucesso')
                    console.log("Usuário criado com sucesso:", user);
                })
                .catch((error) => {
                    // Em caso de erro, exibe uma mensagem de erro
                    console.error("Erro na criação de usuário:", error);
                    alert("Erro na criação de usuário: " + error.message);
                });
        });
    </script>







</body>
</html>
