<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Transilvânia</title>
  
</head>
<body>
  <div class="headerColor">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top navbar">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Hotel Transilvânia</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Início</a></li>
        <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastro</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
      </ul>
    </header>
  </div>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/quarto1.jpg" class="d-block" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="img/quarto2.jpg" class="d-block" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/QUARTO_08A_SITE-f76b6331-640w.webp" class="d-block" alt="Slide 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="cardQuartos">
    <div class="card">
      <img src="img/quartoSolteiro.jpg" class="card-img-top" alt="Card 1">
      <div class="card-body">
        <h5 class="card-title">Quarto de Solteiro</h5>
        <p class="card-text">Quarto funcional para quem precisa viajar a negócios.</p>
        <a href="#" class="btn btn-primary">Reservar</a>
      </div>
    </div>
    <div class="card">
      <img src="img/quarto casal.jpg" class="card-img-top" alt="Card 2">
      <div class="card-body">
        <h5 class="card-title">Quarto Casal</h5>
        <p class="card-text">Quarto equipado para passar alguns dias com sua tchutchuca.</p>
        <a href="#" class="btn btn-primary">Reservar</a>
      </div>
    </div>
    <div class="card">
      <img src="img/quartofamilia.jpg" class="card-img-top" alt="Card 3">
      <div class="card-body">
        <h5 class="card-title">Quarto Familia</h5>
        <p class="card-text">Pra você criar memórias incríveis com quem você ama.</p>
        <a href="#" class="btn btn-primary">Reservar</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
